<!DOCTYPE html>
 <meta charset="UTF-8"> 

<html>
<head>
</head>
<body>
	<canvas id="c" width="500" height="500"></canvas>
	<script>
		var c = document.querySelector("#c");
		var ctx = c.getContext("2d");
         
                ctx.strokeStyle = "#33CC33"; // can use rgb hex codes
                ctx.strokeRect(50, 50, 100, 100);
                ctx.beginPath();
                ctx.moveTo(75, 75);
                ctx.lineTo(125, 125);
                ctx.lineTo(125, 75);

                ctx.fillStyle = "blue"; // can use 140 color names
                ctx.fill();

                // add text - x, y are the bottom left corner of the text
                // note that this uses the stroke color set earlier
                ctx.strokeText("HELLO UDACITY!", 50, 10);

                // can also use fill color set earlier
                ctx.fillText("HI UDACITY!", 50, 30);

                // can also set font size, style, and line width 
        </script>
</body>
</html>
