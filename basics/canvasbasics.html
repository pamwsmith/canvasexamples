<!DOCTYPE html>
 <meta charset="UTF-8"> 

<html>
<head>
</head>
<body>
	<canvas id="c" width="500" height="500"></canvas>
	<script>
		var c = document.querySelector("#c");
		var ctx = c.getContext("2d");

                // we can 'erase' portions of a canvas by
                // using fillRect and setting fillStyle to the background
                // color. clearRect is another way to do this without
                // modifying the fillStyle..we'll see later
                ctx.fillStyle = "blue";
                ctx.fillRect(0, 0, 50, 50);
        </script>
</body>
</html>
