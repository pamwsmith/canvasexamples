<!DOCTYPE html>
 <meta charset="UTF-8"> 

<html>
<head>
</head>
<body>
	<canvas id="c" width="500" height="500"></canvas>
	<script>
		var c = document.querySelector("#c");
		var ctx = c.getContext("2d");

                // create a filled rectangle
                ctx.fillRect(100, 100, 100, 100);

                // create a rectangle outline
                ctx.strokeRect(50, 50, 50, 50);
        </script>
</body>
</html>
