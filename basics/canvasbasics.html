<!DOCTYPE html>
 <meta charset="UTF-8"> 

<html>
<head>
</head>
<body>
	<canvas id="c" width="500" height="500"></canvas>
	<script>
		var c = document.querySelector("#c");
		var ctx = c.getContext("2d");
       
                // scaling
                // scale(x, y) - multiples x and y values by a given factor

                // translation
                // translate(x, y) - moves subsequent draw commands by x
                //      pixels horizontally and y pixels vertically

                // rotation
                // rotate(angleRadians) - rotates an object a certain number
                //      of radians about its center
                //      radians = degrees * (Math.PI/180)
                
                // generally scale objects first, then rotate, then finally
                // translate last

                ctx.save();
                ctx.fillStyle = 'blue';
                ctx.translate(10, 10);
                ctx.fillRect(0, 0, 10, 10);
                ctx.restore();

                ctx.rotate(Math.PI/4);
                ctx.translate(50,0);
                ctx.fillStyle = 'green';
                ctx.fillRect(0, 0, 10, 10);
        </script>
</body>
</html>
