<!DOCTYPE html>
 <meta charset="UTF-8">

<head>
</head>
<body>
	<canvas id="c" width="500" height="500"></canvas>
	<script>
		var c = document.querySelector("#c");
		var ctx = c.getContext("2d");
                
                // draw a triangle using other drawing commands
                ctx.beginPath();
                ctx.moveTo(10, 10);
                ctx.lineTo(50, 50);
                ctx.lineTo(50, 10);
                ctx.lineTo(10, 10);
                ctx.fill(); // create a filled shape
                // ctx.stroke(); // create an outlined shape
        </script>
</body>
</html>
