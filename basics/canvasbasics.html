<!DOCTYPE html>
 <meta charset="UTF-8">

<body>
	<canvas id="c" width="500" height="500"></canvas>
	<script>
		var c = document.querySelector("#c");
		var ctx = c.getContext("2d");
                
                // create the outlined square
                ctx.strokeRect(50, 50, 100, 100);

                // create the filled triangle
                //forgot to call this, but didn't make a difference?
                ctx.beginPath();
                ctx.moveTo(75, 75);
                ctx.lineTo(125, 75);
                ctx.lineTo(125, 125);
                // actually don't need to add the last line as fill will
                // automatically close the shape!
                //ctx.lineTo(75, 75);
                ctx.fill(); 
        </script>
</body>
</html>
