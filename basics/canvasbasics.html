<!DOCTYPE html>
 <meta charset="UTF-8"> 

<html>
<head>
</head>
<body>
	<canvas id="c" width="500" height="500"></canvas>
	<script>
		var c = document.querySelector("#c");
		var ctx = c.getContext("2d");
         
                // set colors
                ctx.strokeStyle = "#33CC33"; // can use rgb hex codes
                ctx.strokeRect(50, 50, 100, 100);
                ctx.beginPath();
                ctx.moveTo(75, 75);
                ctx.lineTo(125, 125);
                ctx.lineTo(125, 75);

                ctx.fillStyle = "blue"; // can use 140 color names
                ctx.fill();

                // NOTE: you must set the color before calling draw methods
                // like strokeRect() or fill()!
        </script>
</body>
</html>
